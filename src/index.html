<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <div class="container-fluid bg-primary main">
    <h1 class="text-light text-center py-5">LeaderBoard</h1>
    <div class="main-container">
    <div class="recent-scores">
        <div class="content">
        <h3 class="heading3">Recent scores</h3>
        <button id="refresh">Refresh</button>
        </div>
     <div class="scores-container">
     </div>
    </div>
    <div class="add-score">
        <h3 class="heading3">Add your score</h3>
        <form id="form">
            <input type="text" id="name" placeholder="your name">
            <input type="number" id="score" placeholder="your score" >
            <button type="submit" id="submit">submit</button>
        </form>
    </div>
</div>
</div>
    
</body>
</html>
